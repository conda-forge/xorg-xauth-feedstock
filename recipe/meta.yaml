{% set xorg_name = "xauth" %}
{% set xorg_category = "app" %}
{% set name = "xorg-" ~ xorg_name %}
{% set version = "1.1.3" %}
{% set sha256 = "e7075498bae332f917f01d660f9b940c0752b2556a8da61ccb62a44d0ffe9d33" %}
{% set am_version = "1.16" %} # keep synchronized with build.sh

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.x.org/releases/individual/{{ xorg_category }}/{{ xorg_name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}
  patches:
    - windows.patch  # [win]

build:
  number: 0

requirements:
  build:
    - m2-autoconf                  # [win]
    - m2-automake{{ am_version }}  # [win]
    - m2-libtool                   # [win]
    - pkg-config                   # [unix]
    - m2-pkg-config                # [win]
    - gnuconfig                    # [unix]
    - m2-base                      # [win]
    - make                         # [unix]
    - m2-make                      # [win]
    - {{ stdlib("c") }}            # [unix]
    - {{ compiler("c") }}          # [unix]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ compiler("m2w64_c") }}    # [win]
    - autoconf                     # [unix]
    - automake                     # [unix]
    - gettext                      # [unix]
    - libtool                      # [unix]
  host:
    - pthread-stubs
    - xorg-libx11
    - xorg-libxau
    - xorg-libxext
    - xorg-libxmu
    - xorg-xtrans
    - xorg-xorgproto
    - xorg-util-macros

test:
  commands:
    - 'xauth -h 2>&1 | grep -q "usage:  xauth \[-options ...\] \[command arg ...\]"'  # [unix]
    - 'xauth -h 2>&1 | findstr /C:"usage:  xauth \[-options ...\] \[command arg ...\]" >nul'  # [win]

about:
  home: https://www.x.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: X.Org authorization settings program
  dev_url: https://gitlab.freedesktop.org/xorg/app/xauth

extra:
  recipe-maintainers:
    - ehfd
